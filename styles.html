<!DOCTYPE html>
<html>
<head>
	<title>Styles</title>
	<style type="text/css">
		h1{
			color: orange;
			font-size: 90px;
			text-decoration: underline;
			}
		h2{
			color: green;
			font-size: 60px;
		}

		.wax{
			font-size: 50px;
			color: maroon;
		}

	</style>

</head>
<body>

<h1 class="wax">Heading 1 - 1</h1>
<h1>Heading 1 - 2</h1>
<h1 class="wax">Heading 1 - 3</h1>
<h2>Heading 2 - 1</h2>
<h2>Heading 2 - 2</h2>
<h2 class="wax">Heading 2 - 3</h2>

</body>
</html>
